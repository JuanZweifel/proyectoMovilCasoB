<ion-header>
  <div class="login-header ion-padding">
    <img src="https://logospng.org/download/uber/logo-uber-icone-4096.png" alt="" class="logo-img">
  </div>
</ion-header>

<ion-content>
  <ion-fab-button class="ion-padding" (click)="volver()">
    <ion-icon name="arrow-back"></ion-icon>
  </ion-fab-button>

  <div class="ion-padding contenido">
    <form #miFormulario="ngForm" (ngSubmit)="onSubmit()" class="formulario">
      <h3>Crear Cuenta</h3>
      <ion-item class="ion-margin-bottom">
        <ion-input labelPlacement="floating" label="Nombre" required type="texto" aria-label="nombre" name="nombre"
          [(ngModel)]="usuario.username" class="custom "></ion-input>
      </ion-item>


      <ion-item class="ion-margin-bottom">
        <ion-input labelPlacement="floating" label="E-mail" required type="email" aria-label="Email" name="email"
          [(ngModel)]="usuario.mail" class="custom "></ion-input>
      </ion-item>

      <ion-item class="ion-margin-bottom">
        <ion-input labelPlacement="floating" label="TelÃ©fono" required type="texto" aria-label="telefono" name="telefono"
          [(ngModel)]="usuario.phone" class="custom "></ion-input>
      </ion-item>

      <ion-item>
        <ion-input labelPlacement="floating" label="Password" required type="password" aria-label="password"
          name="password" [(ngModel)]="usuario.password" style="border-radius: 20px;"></ion-input>
      </ion-item>

      <ion-button expand="full" type="submit" class="ion-padding" [disabled]="miFormulario.invalid" shape="round">
        Registrame
      </ion-button>
    </form>
  </div>


</ion-content>
