<ion-content>

  <ion-list>
        <ion-item>
          <ion-label>
            <h2>Destino: #Los copihues 5648</h2>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <h2>Tarifa: $4.000</h2>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-select placeholder="Selecciona">
            <div slot="label">Asientos disponibles:</div>

        <ion-button (click)="onClick()" expand="full" shape="round" color="danger" class="cancelar">
          Cancelar viaje
        </ion-button>
</ion-content>
