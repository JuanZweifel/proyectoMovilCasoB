<ion-content>
  <ion-fab slot="fixed" vertical="top" horizontal="left" class="ion-padding" (click)="volver()">
    <ion-fab-button>
      <ion-icon name="arrow-back"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-img
    src="https://cdn.dribbble.com/users/914217/screenshots/4506553/media/66b3d16f627edc27b44c023e4ec40b28.gif"></ion-img>
  <ion-modal #modal [isOpen]="true" [initialBreakpoint]="0.25" [breakpoints]="[0.25, 0.5, 0.75]"
    [backdropDismiss]="false" [backdropBreakpoint]="0.5" *ngIf="viaje">
    <ng-template>
      <ion-content>
        <ion-list>
          <ion-item>
            <ion-label>
              <h2>Destino: #{{viaje.destino}}</h2>
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-label>
              <h2>Tarifa: ${{viaje.tarifa}}</h2>
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-label>
              <h2>Asientos disponibles: {{viaje.disponibles}}</h2>
            </ion-label>
          </ion-item>
          <form #miFormulario="ngForm" (ngSubmit)="onClick()" class="formulario">

            <ion-item>
              <ion-avatar slot="start">
                <ion-img src="https://i.pravatar.cc/300?u=a"></ion-img>
              </ion-avatar>
              <ion-label>
                <h2>Conductor</h2>
                <p>{{ viaje.chofer }}</p>
              </ion-label>
            </ion-item>
            <ion-item *ngFor="let cliente of viaje.clientes">
              <ion-avatar slot="start">
                <ion-img [src]="'https://i.pravatar.cc/300?u=' + cliente.email"></ion-img>
              </ion-avatar>
              <ion-label>
                <h2>Pasajero</h2>
                <p>{{ cliente }}</p>
              </ion-label>
            </ion-item>
            <ion-item>
              <ion-button (click)="onClick()" expand="block" shape="round" class="ion-padding" style="width: 100%;">
                Finalizar Viaje
              </ion-button>
            </ion-item>
          </form>

        </ion-list>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
