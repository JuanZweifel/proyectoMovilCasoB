<ion-content>
  <ion-fab slot="fixed" vertical="top" horizontal="left" class="ion-padding" (click)="volver()">
    <ion-fab-button>
      <ion-icon name="arrow-back"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-img src="https://cdn.dribbble.com/users/914217/screenshots/4506553/media/66b3d16f627edc27b44c023e4ec40b28.gif"></ion-img>
  <ion-list *ngIf="viaje" >
        <ion-item>
          <ion-label>
            <h2>Destino: #{{viaje.destino}}</h2>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <h2>Tarifa: ${{viaje.tarifa}}</h2>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Asientos disponibles:</ion-label>
          <ion-label position="fixed">{{viaje.asientos}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-avatar slot="start">
            <ion-img src="https://i.pravatar.cc/300?u=a"></ion-img>
          </ion-avatar>
          <ion-label>
            <h2>John Doe</h2>
            <p>Connor Smith</p>
          </ion-label>
          <ion-button expand="block" fill="solid" shape="round" color="tertiary">
            Cancelar
          </ion-button>
        </ion-item>
        <ion-item>
          <ion-avatar slot="start">
            <ion-img src="https://i.pravatar.cc/300?u=a"></ion-img>
          </ion-avatar>
          <ion-label>
            <h2>John Doe</h2>
            <p>Connor Smith</p>
          </ion-label>
          <ion-button expand="block" fill="solid" shape="round" color="tertiary">
            Cancelar
          </ion-button>
        </ion-item>
        
      </ion-list>
        <ion-button (click)="onClick()" expand="full" shape="round" color="danger" class="cancelar">
          Cancelar viaje
        </ion-button>
</ion-content>
