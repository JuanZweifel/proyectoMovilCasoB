<ion-header>
  <div class="login-header ion-padding">
    <img src="https://logospng.org/download/uber/logo-uber-icone-4096.png" alt="" class="logo-img">
  </div>
</ion-header>

<ion-content>
  <ion-fab-button class="ion-padding" (click)="volver()">
    <ion-icon name="arrow-back"></ion-icon>
  </ion-fab-button>

  <div class="ion-padding contenido">
    <form [formGroup]="autoForm" class="formulario" #miFormulario="ngForm">
      <h3>Vehiculo</h3>
      <ion-item class="ion-margin-bottom">
        <ion-input formControlName="patente" labelPlacement="floating" label="Patente" required type="texto" aria-label="patente" name="patente" class="custom "></ion-input>
          <ion-icon name="document-text-outline"></ion-icon>
      </ion-item>

      <ion-item class="ion-margin-bottom">
        <ion-input formControlName="marca" labelPlacement="floating" label="Marca" required type="texto" aria-label="marca" name="marca" class="custom "></ion-input>
        <ion-icon name="briefcase-outline"></ion-icon>
      </ion-item>

      <ion-item class="ion-margin-bottom">
        <ion-input formControlName="modelo" labelPlacement="floating" label="Modelo" required type="modelo" aria-label="modelo" name="modelo" class="custom "></ion-input>
          <ion-icon name="car-outline"></ion-icon>
      </ion-item>


      <ion-button (click)="mod()" expand="full" type="submit" class="ion-padding" shape="round" [disabled]="miFormulario.invalid">
        Aceptar
      </ion-button>
    </form>
  </div>


</ion-content>
