</ion-header>

<ion-content>
  <ion-fab slot="fixed" vertical="top" horizontal="left" class="ion-padding">
    <ion-fab-button>
      <ion-icon name="arrow-back"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  
  <img src="https://cdn.dribbble.com/users/914217/screenshots/4506553/media/66b3d16f627edc27b44c023e4ec40b28.gif" alt="">
  <ion-button id="open-modal" expand="block">Open Sheet Modal</ion-button>

  <ion-modal trigger="open-modal" [initialBreakpoint]="1" [breakpoints]="[0, 1]">
    <ng-template>
      <ion-list class="ion-padding">
        <ion-item>
          <ion-label>
            <h2>Destino: #Los copihues 5648</h2>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <h2>Tarifa: $4.000</h2>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <h2>Asientos disponibles: 2</h2>
          </ion-label>
        </ion-item>
        <ion-item>
          
          <ion-avatar slot="start">
            <ion-img src="https://i.pravatar.cc/300?u=a"></ion-img>
          </ion-avatar>
          <ion-label>
            <h2>Conductor</h2>
            <p>Connor Smith</p>
          </ion-label>
        </ion-item>
        
        <ion-item>
          <ion-button (click)="onClick()" expand="block"  shape="round">
            Pagar
          </ion-button>
        </ion-item>
      </ion-list>
    </ng-template>
  </ion-modal>


</ion-content>
