<ion-header>

</ion-header>

<ion-content>
  <ion-fab slot="fixed" vertical="top" horizontal="left" class="ion-padding" (click)="volver()">
    <ion-fab-button>
      <ion-icon name="arrow-back"></ion-icon>
    </ion-fab-button>
  </ion-fab>


  <div class="div-imagen">
    <img
      src="https://cdn.discordapp.com/attachments/1104853389877190766/1150941147150155816/Screenshot_20230911-204801.png"
      alt="">
  </div>

  <div class="div-fondo">
    <ion-list>
      <ion-item>
        <ion-label>
          <h2>Destino: #Los copihues 5648</h2>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <h2>Tarifa: $4.000</h2>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <h2>Asientos disponibles: 3</h2>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-select placeholder="Selecciona">
          <div slot="label">Cantidad de Asientos:</div>
          <ion-select-option value="apple">1</ion-select-option>
          <ion-select-option value="banana">2</ion-select-option>
          <ion-select-option value="orange">3</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-avatar slot="start">
          <ion-img src="https://i.pravatar.cc/300?u=a"></ion-img>
        </ion-avatar>
        <ion-label>
          <h2>Conductor</h2>
          <p>Connor Smith</p>
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-button (click)="onClick()" expand="block" shape="round" class="ion-padding" style="width: 100%;">
          Pagar
        </ion-button>
      </ion-item>
    </ion-list>
  </div>



</ion-content>
