<ion-header>
  <div class="login-header ion-padding">
    <img src="https://logospng.org/download/uber/logo-uber-icone-4096.png" alt="" class="logo-img">
  </div>
</ion-header>
<ion-content class="ion-padding">
  <ion-fab-button class="ion-padding" (click)="volver()">
    <ion-icon name="arrow-back"></ion-icon>
  </ion-fab-button>
  <ion-title>Ultimo viaje pedido</ion-title>
  <br>
  <ion-list *ngIf="viajeSelect" >
  <ion-item>
    <ion-label>Patente: {{viajeSelect.patente}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Chofer: {{viajeSelect.chofer}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Partida: {{viajeSelect.partida}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Destino: {{viajeSelect.destino}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Tarifa: {{viajeSelect.tarifa}}</ion-label>
  </ion-item>
</ion-list>
</ion-content>
