<ion-content class="ion-padding">
  <ion-avatar class="avatar">
    <img src="../../../assets/icon/favicon.png" />
  </ion-avatar>
  <ion-list-header>Información personal</ion-list-header>
  <ion-list [inset]="true">
    <ion-item [button]="true" id="open-modal-nombre">{{ datos['name'] }}<ion-icon slot="end" name="create"></ion-icon></ion-item>
    <ion-item [button]="true" id="open-modal-phone">{{ datos['phone'] }}<ion-icon slot="end" name="create"></ion-icon></ion-item>
    <ion-item [button]="true" id="open-modal-email">{{ datos['email'] }}<ion-icon slot="end" name="create"></ion-icon></ion-item>
  </ion-list>

  <ion-list-header>Vehiculo</ion-list-header>
  <ion-list [inset]="true">
    <ion-item [button]="true" id="open-modal-numero">Modelo: Alpha<ion-icon slot="end" name="create"></ion-icon></ion-item>
    <ion-item [button]="true" id="open-modal-numero">Patente: ABCD23<ion-icon slot="end" name="create"></ion-icon></ion-item>
  </ion-list>

  <ion-list-header>Configuracion</ion-list-header>
  <ion-list [inset]="true">

    <ion-item color="danger" [button]="true" (click)="logout()"> Cerrar Sesión</ion-item>
  </ion-list>
